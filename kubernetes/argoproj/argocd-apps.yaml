apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: argo-cicd
  source:
    path: kubernetes/argocd-apps
    repoURL: git@github.com:raphaelmulenda/kubernetes-cicd-project.git
    targetRevision: HEAD
