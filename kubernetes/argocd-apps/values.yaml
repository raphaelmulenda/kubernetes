  applications:
    argocd-appset-apps:
      namespace: argocd
      project: argo-cicd
      source:
        repoURL: git@github.com:raphaelmulenda/kubernetes-cicd-project.git
        targetRevision: HEAD
        path: kubernetes/argocd-root-app/
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true

